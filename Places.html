 <h3>Landscape - Feb 20</h3>
<div class="row">
 <!-- Images used to open the lightbox -->
<div class="column gallery">
     <img src="Places/Landscape Feb20/1-thumb.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
</div>

<div class="column gallery">
     <img src="Places/Landscape Feb20/2-thumb.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
</div>
</div>


<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
  
	<div class="bigPicContainer">
		<div class="mySlides">
		  <div class="numbertext">1 / 2</div>
		  <img class="bigImg" src="Places/Landscape Feb20/1.jpeg" >
		</div>

		<div class="mySlides">
		  <div class="numbertext">2 / 2</div>
		  <img class="bigImg" src="Places/Landscape Feb20/2.jpg" >
		</div>

		<!-- Next/previous controls -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		<!-- Caption text -->
		<div class="caption-container">
		  <p id="caption"></p>
		</div>
	</div>

	 <!-- Thumbnail image controls -->   
	
	<div class="thumb">
      <img class="demo" src="Places/Landscape Feb20/1-thumb.jpeg" onclick="currentSlide(1)" >
    </div>

    <div class="thumb">
      <img class="demo" src="Places/Landscape Feb20/2-thumb.jpg" onclick="currentSlide(2)" >
    </div>
 </div>
</div>


 
<footer>
